<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/mis_estilos.css">
</head>
<body>
    <div class="container" aria-label="NFT preview card">
        <div class="img-container">
            <a href="#"><img class="product-img" src="./images/image-equilibrium.jpg" alt="equilibrium image"></a>
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="Click to detailed view">
            </div>
        </div>
        <article class="product-description">
            <h1 class="product-name"><a href="#"> Equilibrium #3429 </a></h1>
            <p class="product-text">Our Equilibrium collection promotes balance and calm.</p>
            <img src="./images/icon-ethereum.svg" class="icon-ethereum-img" alt="Cyan little diamond">
            <span class="product-code">0.041 ETH</span>
            <span class="remaining-time">
                <img src="./images/icon-clock.svg" class="clock-img" alt="Little clock"> 3 days left
            </span>
            <p class="product-creator">
                <img src="./images/image-avatar.png" alt="Jules Wyvern photo" class="creator-img">
                 Creation of 
                <a href="#" class="creator-name">Jules Wyvern</a>
            </p>
        </article>
    </div>
</body>
</html>
